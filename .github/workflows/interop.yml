name: TypeScript Interop Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  typescript-interop:
    name: TypeScript Interoperability
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build Rust server
        run: cargo build --release --bin capnweb-server

      - name: Setup Cap'n Web client
        working-directory: ./typescript-interop
        run: |
          # Clone and build the official Cap'n Web client
          ./setup-capnweb.sh

      - name: Install TypeScript dependencies
        working-directory: ./typescript-interop
        run: pnpm install

      - name: Build TypeScript tests
        working-directory: ./typescript-interop
        run: pnpm run build

      - name: Run interop tests
        working-directory: ./typescript-interop
        run: |
          # Start the server in the background
          ../target/release/capnweb-server &
          SERVER_PID=$!

          # Wait for server to start
          sleep 3

          # Run the tests
          pnpm test

          # Kill the server
          kill $SERVER_PID || true